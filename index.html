<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="row">
        <div class="square">
         <form id="form-imc">
            <h1 class="tela">Calculadora IMC</h1>

            <label for="imcPeso" class="imcTitulo">Peso</label>
            <input type="number" name="imcPeso" class="calculadoraImc" placeholder="62,5" step="0.01" id="imcPeso">
            
            <label for="imcAltura" class="imcTitulo">Altura</label>
            <input type="number" name="imcAltura" class="calculadoraImc" placeholder="1,73" step="0.01" id="imcAltura">
            
            <label for="imcIdade" class="imcTitulo">Idade</label>
            <input type="number" name="imcIdade" class="calculadoraImc" placeholder="35" id="imcIdade">

            <label for="imcAtividade" class="imcTitulo">Nível de Atividade Física</label>
            <select name="atividadeFisica" class="atividadeFisica" id="imcNivelFisico">
                <option value="selecao" class="atividadeFisica">-- selecione --</option>
                <option value="sedentario" class="atividadeFisica">Sedentário(a)</option>
                <option value="moderado" class="atividadeFisica">Moderado</option>
                <option value="intenso" class="atividadeFisica">Intenso</option>
            </select>

            <input type="submit" class="botaoCalcula" value="Calculo" id="calcular">
         </form>

         <div class="mensagemFinal" id="mensagemFinal">            
         </div>

         <div class="enfeite">           
         </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
